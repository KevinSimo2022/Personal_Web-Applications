<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Residence Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Dashboard</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Room Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Maintenance Requests</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Alerts</a>
                </li>
            </ul>
            <button id="theme-switcher" class="btn btn-secondary">Switch Theme</button>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <canvas id="occupancyChart"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="roomTypesChart"></canvas>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Room Management</h3>
                <table id="roomTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>Resident</th>
                            <th>Status</th>
                            <th>Amenities</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Room data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Maintenance Requests</h3>
                <table id="maintenanceTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Room</th>
                            <th>Request</th>
                            <th>Status</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Maintenance requests data will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-12">
                <h3>Alerts & Notifications</h3>
                <ul id="alertsList" class="list-group">
                    <!-- Alerts and notifications will be populated here -->
                </ul>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
